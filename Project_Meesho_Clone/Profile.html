<html>

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Profile Page | Meesho</title>

    <link rel="stylesheet" href="Meesho_Profile_Style.css" />
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">

</head>

<body>

    <header class="profile-header">

        <div class="profile-header__avatar">

            <img src="Team.jpg" alt="">

        </div>

        <div class="profile-header__info">

            <h1><b><i>Team Walkies..</i></b></h1>

            <p>team.walkies@gmail.com</p>

            <p>Joined on: July 27, 2023</p>

        </div>

    </header>

    <section class="profile-section">

        <h1>Account Information</h1><br><br>

        <form id="profile-form">

            <div class="profile-section__content">

                <label for="full-name"> Full Name: </label>

                <input type="text" id="full-name" name="full-name" value="" required><br><br>

                <label for="email">Email:</label>

                <input type="email" id="email" name="email" value="" required><br><br>

                <label for="phone">Phone:</label>

                <input type="tel" id="phone" name="phone" value="" required><br><br>

                <label for="address">Address:</label>

                <textarea id="address" name="address"></textarea><br><br>

            </div>

            <button type="submit">Save Changes</button>

        </form>

    </section>

    <section class="profile-section">

        <h2>Order History</h2>

        <div class="profile-section__content">

            <div class="order-history-item">
                
                <div class="order-history-item__info">
                    <p>Order ID: 123456</p>

                    <p>Order Date: July 25, 2023</p>

                </div>

                <div class="order-history-item__details">

                    <p>Product: T-Shirt</p>

                    <p>Price: ₹ 999</p>

                    <p>Status: Delivered</p>

                </div>
            
            </div>

            <div class="order-history-item">
            
                <div class="order-history-item__info">

                    <p>Order ID: 789012</p>

                    <p>Order Date: July 20, 2023</p>
            
                </div>

                <div class="order-history-item__details">

                    <p>Product: Shoes</p>

                    <p>Price: ₹ 3999</p>

                    <p>Status: Shipped</p>
            
                </div>

            </div>
        
        </div>

    </section>

    <script src="profile.js"></script>

</body>

</html>
