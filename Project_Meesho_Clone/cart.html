<html>

<head>
  
    <title>Meesho_Clone_Project_Cart | cart</title>
    
    <style>
    
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: peachpuff;
    }

    .cart-container {
      max-width: 800px;
      margin: 20px auto;
      padding: 20px;
      border: 1px solid #ddd;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      background-color: #fff;
    }

    .cart-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 1px solid #ddd;
      padding: 10px 0;
    }

    .cart-item img {
      max-width: 100px;
      margin-right: 10px;
    }

    .cart-item-details {
      flex: 1;
    }

    .cart-item-title {
      font-size: 18px;
      font-weight: bold;
    }

    .cart-item-price {
      font-size: 16px;
      color: #555;
    }

    .cart-item-quantity {
      font-size: 14px;
    }

    .cart-total {
      text-align: right;
      font-size: 20px;
      font-weight: bold;
      margin-top: 20px;
    }
  
  </style>

</head>

<body><br>
  <br>
  <br>
  <h1><center> Great Quality <br><br> With Lowest Price</center></h1>
  <br><br>
      <div class="cart-container">

        <div class="cart-item">

            <img src="shirt.jpg" alt="Shirt">

            <div class="cart-item-details">

                <div class="cart-item-title">Shirt</div>

                <div class="cart-item-price">&#8377; 2500</div>

                <div class="cart-item-quantity">Quantity: 1</div>

            </div>
    </div>

    <div class="cart-item">

        <img src="pant.png" alt="Pants">

        <div class="cart-item-details">

            <div class="cart-item-title">Pants</div>

            <div class="cart-item-price">&#8377; 4000</div>

            <div class="cart-item-quantity">Quantity: 2</div>

        </div>

    </div>

    <div class="cart-item">

        <img src="watch.png" alt="Watch">

        <div class="cart-item-details">

            <div class="cart-item-title">Watch</div>

            <div class="cart-item-price">&#8377; 10000</div>

            <div class="cart-item-quantity">Quantity: 1</div>

        </div>

    </div>

    <div class="cart-total">Total: &#8377; 20500</div>

</div>

</body>

</html>
